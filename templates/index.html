<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Attrition Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card bg-warning text-dark p-4 shadow-lg">
            <h2 class="text-center">Employee Attrition Prediction</h2>
            <form id="prediction-form">
                
                <!-- Dropdowns for categorical features -->
                <div class="mb-3">
                    <label class="form-label">Business Travel:</label>
                    <select class="form-select" name="BusinessTravel" required>
                        <option value="Travel_Rarely">Travel Rarely</option>
                        <option value="Travel_Frequently">Travel Frequently</option>
                        <option value="Non-Travel">Non-Travel</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Department:</label>
                    <select class="form-select" name="Department" required>
                        <option value="Sales">Sales</option>
                        <option value="Research & Development">Research & Development</option>
                        <option value="Human Resources">Human Resources</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Marital Status:</label>
                    <select class="form-select" name="MaritalStatus" required>
                        <option value="Single">Single</option>
                        <option value="Married">Married</option>
                        <option value="Divorced">Divorced</option>
                    </select>
                </div>

                <!-- Sliders for numeric features -->
                <div class="mb-3">
                    <label class="form-label">Total Working Years: <span id="twyears-val">5</span></label>
                    <input type="range" class="form-range" name="TotalWorkingYears" min="0" max="40" value="5" oninput="updateSlider(this, 'twyears-val')">
                </div>

                <div class="mb-3">
                    <label class="form-label">Training Times Last Year: <span id="training-val">3</span></label>
                    <input type="range" class="form-range" name="TrainingTimesLastYear" min="0" max="10" value="3" oninput="updateSlider(this, 'training-val')">
                </div>

                <div class="mb-3">
                    <label class="form-label">Years With Current Manager: <span id="ywcm-val">2</span></label>
                    <input type="range" class="form-range" name="YearsWithCurrManager" min="0" max="20" value="2" oninput="updateSlider(this, 'ywcm-val')">
                </div>

                <div class="mb-3">
                    <label class="form-label">Environment Satisfaction: <span id="envs-val">3</span></label>
                    <input type="range" class="form-range" name="EnvironmentSatisfaction" min="1" max="4" value="3" oninput="updateSlider(this, 'envs-val')">
                </div>

                <div class="mb-3">
                    <label class="form-label">Job Satisfaction: <span id="jobs-val">3</span></label>
                    <input type="range" class="form-range" name="JobSatisfaction" min="1" max="4" value="3" oninput="updateSlider(this, 'jobs-val')">
                </div>

                <div class="mb-3">
                    <label class="form-label">Work-Life Balance: <span id="wlb-val">3</span></label>
                    <input type="range" class="form-range" name="WorkLifeBalance" min="1" max="4" value="3" oninput="updateSlider(this, 'wlb-val')">
                </div>

                <div class="mb-3">
                    <label class="form-label">Job Involvement: <span id="ji-val">3</span></label>
                    <input type="range" class="form-range" name="JobInvolvement" min="1" max="4" value="3" oninput="updateSlider(this, 'ji-val')">
                </div>

                <button type="submit" class="btn btn-dark w-100">Predict</button>
            </form>

            <div class="mt-3 text-center">
                <h3 id="prediction-result" class="text-primary"></h3>
            </div>
        </div>
    </div>

    <script>
        function updateSlider(slider, labelId) {
            document.getElementById(labelId).innerText = slider.value;
        }

        $(document).ready(function() {
            $("#prediction-form").submit(function(event) {
                event.preventDefault();
                $.post("/predict", $(this).serialize(), function(data) {
                    $("#prediction-result").text(data.prediction);
                });
            });
        });
    </script>

</body>
</html>
